<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator Tanda Tangan Digital</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f7fc;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
        min-height: 100vh;
    }

    h1 {
        margin-bottom: 20px;
        color: #2563eb;
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
        width: 100%;
        max-width: 400px;
    }

    label {
        font-weight: 500;
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1em;
    }

    button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background-color: #1d4ed8;
    }

    .output {
        margin-top: 30px;
        text-align: center;
    }

    .output a {
        display: inline-block;
        margin-top: 10px;
        color: #2563eb;
        word-break: break-all;
    }

    canvas {
        margin-top: 20px;
    }

    #downloadBtn {
        display: none;
        margin-top: 15px;
        background-color: #22c55e;
    }

    #downloadBtn:hover {
        background-color: #16a34a;
    }
</style>
</head>
<body>

<h1>Generator QR Tanda Tangan Digital</h1>

<div class="form-group">
    <label>Nama Penandatangan</label>
    <input type="text" id="nama" placeholder="Contoh: Danar Arrasyid">
</div>

<div class="form-group">
    <label>Tanggal Tanda Tangan</label>
    <input type="date" id="tanggal">
</div>

<div class="form-group">
    <label>Perihal Dokumen</label>
    <input type="text" id="perihal" placeholder="Contoh: Surat Perjanjian">
</div>

<button onclick="generateQR()">Generate</button>

<div class="output" id="output"></div>
<button id="downloadBtn">Download QR Code</button>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
function generateQR() {
    const nama = encodeURIComponent(document.getElementById("nama").value.trim());
    const tanggal = encodeURIComponent(document.getElementById("tanggal").value);
    const perihal = encodeURIComponent(document.getElementById("perihal").value.trim());

    if (!nama || !tanggal || !perihal) {
        alert("Harap isi semua data!");
        return;
    }

    // URL verifikasi di Vercel
    const baseURL = "https://ttd-pink.vercel.app/verifikasi.html";
    const url = `${baseURL}?nama=${nama}&tanggal=${tanggal}&perihal=${perihal}`;

    // Tampilkan link + canvas QR code
    const outputDiv = document.getElementById("output");
    outputDiv.innerHTML = `
        <p><strong>Link Verifikasi:</strong></p>
        <a href="${url}" target="_blank">${url}</a>
        <canvas id="qrcodeCanvas"></canvas>
    `;

    // Generate QR ke canvas
    QRCode.toCanvas(document.getElementById("qrcodeCanvas"), url, { width: 200 }, function (error) {
        if (error) console.error(error);
        else {
            const downloadBtn = document.getElementById("downloadBtn");
            downloadBtn.style.display = "inline-block";
            downloadBtn.onclick = function() {
                const canvas = document.getElementById("qrcodeCanvas");
                const link = document.createElement("a");
                link.download = "qr-code.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            };
        }
    });
}
</script>

</body>
</html>
