<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tanda Tangan Digital</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        text-align: center;
        padding: 20px;
    }
    .card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
        color: #333;
        font-size: 1.5em;
    }
    p {
        font-size: 1.1em;
        color: #555;
        margin: 8px 0;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Tanda Tangan Digital</h1>
    <p><strong>Nama:</strong> <span id="nama"></span></p>
    <p><strong>Tanggal:</strong> <span id="tanggal"></span></p>
    <p><strong>Perihal:</strong> <span id="perihal"></span></p>
</div>

<script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);

    // Masukkan ke halaman
    document.getElementById("nama").textContent = params.get("nama") || "-";
    document.getElementById("tanggal").textContent = params.get("tanggal") || "-";
    document.getElementById("perihal").textContent = params.get("perihal") || "-";
</script>

</body>
</html>
